<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Bed Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6SURGERYiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <style>
        #hs {
            font-size: larger;
            font-weight: bolder;
            text-align: center;
        }

        body {
            background-color: #1a1a1a;
            margin: 0;
            font-family: 'PT Serif';
            padding: 0;
        }

        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: #b3b3b3;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .hospital_info {
            display: flex;
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically */
            /* height: 100vh; Set a height to center vertically within the viewport */
            color: #007bff;
        }

        table {
            width: 60%;
            min-width: 500px;
            margin: 40px auto;
            background-color: #2c2c2c;
            border: 2px;
            border-radius: 30px;
            color: #b3b3b3;
        }

        table.list {
            text-align: center;
            width: 100%;
        }

        td {
            text-align: left;
            /* padding: 8px 15px; */
        }

        tr:nth-child(even),
        table.list thread>tr {
            background-color: rgb(201, 200, 204);
        }

        input[type="text"],
        input[type="number"] {
            /* width: 91%; */
            padding: 12px 20px;
            /* margin: 8px 0; */
            /* display: inline-block; */
            /* border: 1px solid rgb(165,161,161); */
            border-radius: 10px;
        }

        input[type="text"],
        input[type="number"]:focus {
            background-color: #fff;
            border: none;
        }

        input[type="submit"],
        input[type="reset"] {
            /* background: #eee; */
            padding: 6px 12px;
            margin: 15px 0 10px;
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            outline: none;
        }

        input[type="submit"]:hover {
            background: #4b99d8;
        }

        input[type="reset"]:hover {
            background: #4b99d8;
        }

        .form-input {
            display: flex;
            flex-direction: column;
            margin: 20px;
            text-align: center;
        }

        .form-input label {
            padding: 10px;
            font-weight: bold;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            display: inline-block;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 15px;
            margin: 15px 0 10px;
            outline: none;
        }

        nav {
            background-color: #2c2c2c;
            height: 50px;
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        ul {
            margin: 0;
        }

        a {
            padding: 75px;
            text-decoration: none;
            font-family: 'PT Serif';
            color: #b3b3b3;
        }

        a:hover {
            color: #007BFF;
        }

        li {
            list-style-type: none;

        }

        button:hover {
            background: #4b99d8;
        }

        .submit {
            display: flex;
            justify-content: center;
        }

        #navbarSupportedContent {
            display: flex;
            justify-content: space-between;
        }

        #confirm_from {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            margin: 8px 0;
            position: absolute;
            left: 50%;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #192024;
            color: white;
            /* position: absolute; */
            bottom: 0;
            width: 100%;
        }

        footer a {
            padding: 0;
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            table {
                width: 70%;
            }

            .form-input label {
                font-size: 1rem;
            }

            .form-control {
                font-size: 1rem;
                padding: 12px;
            }

            button {
                font-size: 1rem;
                padding: 10px 15px;
            }

            nav ul a {
                padding: 50px;
            }
        }

        @media (max-width: 992px) {
            table {
                width: 80%;
            }

            .form-input label {
                font-size: 0.95rem;
            }

            .form-control {
                font-size: 0.95rem;
                padding: 10px;
            }

            button {
                font-size: 0.95rem;
                padding: 8px 12px;
            }

            nav ul a {
                padding: 35px;
            }
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }

            .form-input label {
                font-size: 0.9rem;
            }

            .form-control {
                font-size: 0.9rem;
                padding: 8px;
            }

            button {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            nav ul a {
                padding: 25px;
            }
        }

        @media (max-width: 576px) {
            table {
                width: 100%;
            }

            .form-input label {
                font-size: 0.85rem;
            }

            .form-control {
                font-size: 0.85rem;
                padding: 6px;
            }

            button {
                font-size: 0.85rem;
                padding: 5px 8px;
            }

            nav ul a {
                padding: 15px;
            }
        }

        @media (max-width: 400px) {
            table {
                width: 100%;
                margin: 20px auto;
            }

            .form-input label {
                font-size: 0.8rem;
            }

            .form-control {
                font-size: 0.8rem;
                padding: 5px;
            }

            button {
                font-size: 0.8rem;
                padding: 5px 7px;
            }

            nav ul a {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <ul id="navbarSupportedContent">
            <li>
                <a class="nav-link"
                    href="{{ url_for('hospital_notification', username=username, password=password) }}">Notification
                    Centre<span class="sr-only">(current)</span></a>
            </li>
            <li>
                <a class="nav-link"
                    href="{{ url_for('hospital_bed_management', username=username, password=password) }}">Edit
                    Availability</a>
            </li>
            <li>
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>

    <p style="display: none;">
        {% if username %}
        {{username}}
        {% endif %}
        {% if password %}
        {{password}}
        {% endif %}
    </p>
    <div class="hospital_info">
        <h1>Information About the hospital beds<span id="hospital"></span></h1>
    </div>
    <table>
        <tr>
            <td>
                <form action="/hospital_bed_management/{{ username }}/{{ password }}" method="POST">
                    <div class="form-input">
                        <label for="ORTHO">Orthopedic Beds</label>
                        <input type="number" class="form-control" name="ORTHO" id="ORTHO"
                            value="{{ hosp_data['ORTHO'] }}" min="0">
                    </div>
                    <div class="form-input">
                        <label for="GYNE">Gynocology Beds</label>
                        <input type="number" class="form-control" name="GYNE" id="GYNE" value="{{ hosp_data['GYNE'] }}"
                            min="0">
                    </div>
                    <div class="form-input">
                        <label for="CARDIO">Cardical Specialist Beds</label>
                        <input type="number" class="form-control" name="CARDIO" id="CARDIO"
                            value="{{ hosp_data['CARDIO'] }}" min="0">
                    </div>
                    <div class="form-input">
                        <label for="PULMO">Pulmonology Beds</label>
                        <input type="number" class="form-control" name="PULMO" id="PULMO"
                            value="{{ hosp_data['PULMO'] }}" min="0">
                    </div>
                    <div class="form-input">
                        <label for="OPTHALMO">Opthalmonology Beds</label>
                        <input type="number" class="form-control" name="OPTHALMO" id="OPTHALMO"
                            value="{{ hosp_data['OPTHALMO'] }}" min="0">
                    </div>
                    <div class="form-input">
                        <label for="SURGERY">Surgery Beds</label>
                        <input type="number" class="form-control" name="SURGERY" id="SURGERY"
                            value="{{ hosp_data['SURGERY'] }}" min="0">
                    </div>
                    <div class="form-input">
                        <label for="MEDICINE">Medication</label>
                        <input type="number" class="form-control" name="MEDICINE" id="MEDICINE"
                            value="{{ hosp_data['MEDICINE'] }}" min="0">
                    </div>
                    <div class="form-input">
                        <label for="EMERGENCY">Emergency Beds</label>
                        <input type="number" class="form-control" name="EMERGENCY" id="EMERGENCY"
                            value="{{ hosp_data['EMERGENCY'] }}" min="0">
                    </div>
                    <div class="submit">
                        <button type="submit">Submit</button>
                    </div>

                </form>
            </td>
        </tr>
    </table>
    <footer>
        &copy; Copyright @ LifeSaver Architech
        <a href="{{ url_for('contactus')}}">Contact Us</a>
        <a href="{{ url_for('aboutus')}}">About Us</a>
    </footer>
</body>

</html>
