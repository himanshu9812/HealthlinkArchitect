<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Life Saver Architects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Stars -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .feedback-wrapper {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .feedback-title {
            font-weight: bold;
            font-size: 1.75rem;
            color: #007bff;
            margin-bottom: 15px;
        }

        .feedback-content {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .feedback-rate-box {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }

        .feedback-star {
            font-size: 2.5rem;
            cursor: pointer;
            color: #555;
            transition: color 0.3s, transform 0.3s;
        }

        .feedback-star:hover {
            color: #ffcc33;
            transform: scale(1.2);
        }

        .feedback-rate-box input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .feedback-rate-box input:checked ~ .feedback-star {
            color: #ffcc33;
            text-shadow: 0px 0px 10px rgba(255, 204, 51, 0.8);
        }

        textarea {
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: #b3b3b3;
            resize: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        textarea::placeholder {
            color: #777;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: none;
        }

        .feedback-submit-btn {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        .feedback-submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background-color: #192024;
            color: white;
            width: 100%;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .feedback-wrapper {
                padding: 20px;
            }

            .feedback-title {
                font-size: 1.5rem;
            }

            .feedback-content {
                font-size: 1rem;
            }

            .feedback-star {
                font-size: 2rem;
            }

            .feedback-submit-btn {
                font-size: 1rem;
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .feedback-wrapper {
                padding: 15px;
            }

            .feedback-title {
                font-size: 1.25rem;
            }

            .feedback-content {
                font-size: 0.9rem;
            }

            .feedback-star {
                font-size: 1.75rem;
            }

            .feedback-submit-btn {
                font-size: 0.9rem;
                padding: 8px;
            }

            textarea {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <form method="POST" action="{{ url_for('ambulance_feedback', user_username=user_username, username=username, password=password) }}">
            <div class="feedback-wrapper">
                <div class="feedback-title">Rate Your Experience</div>
                <div class="feedback-content">We highly value your feedback! Kindly take a moment to rate your experience and provide us with your valuable feedback.</div>
                <div class="feedback-rate-box">
                    <input type="hidden" name="username" value="{{ username }}">
                    <input type="hidden" name="password" value="{{ password }}">
                    <input type="hidden" name="user_username" value="{{ user_username }}">
                    <input type="radio" name="feedback-star" id="feedback-star5" value="5" class="d-none"/>
                    <label class="feedback-star" for="feedback-star5">★</label>
                    <input type="radio" name="feedback-star" id="feedback-star4" value="4" class="d-none"/>
                    <label class="feedback-star" for="feedback-star4">★</label>
                    <input type="radio" name="feedback-star" id="feedback-star3" value="3" class="d-none"/>
                    <label class="feedback-star" for="feedback-star3">★</label>
                    <input type="radio" name="feedback-star" id="feedback-star2" value="2" class="d-none"/>
                    <label class="feedback-star" for="feedback-star2">★</label>
                    <input type="radio" name="feedback-star" id="feedback-star1" value="1" class="d-none" checked="checked"/>
                    <label class="feedback-star" for="feedback-star1">★</label>
                </div>
                <div class="mb-3">
                    <textarea name="feedback-text" class="form-control" rows="5" placeholder="Tell us about your experience!"></textarea>
                </div>
                <button type="submit" class="btn feedback-submit-btn">Send</button>
            </div>
        </form>
    </div>
    <footer>
        &copy; Copyright @ LifeSaver Architects
        <a href="{{ url_for('contactus')}}">Contact Us</a>
        <a href="{{ url_for('aboutus')}}">About Us</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
