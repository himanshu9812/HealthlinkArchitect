<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Driver Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Background color similar to your previous page */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Allow main to take up available space */
        }

        .login-container {
            background-color: #2c2c2c; /* Container background color */
            border-radius: 20px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.3);
            width: 550px; /* Increased width for a better view */
            padding: 40px; /* Adjusted padding */
            text-align: center;
        }

        .login-container h2 {
            color: #007bff; /* Title color */
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .form-label {
            color: #b3b3b3;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .form-control {
            background-color: #1a1a1a;
            border: 1px solid #555;
            color: #b3b3b3;
            font-size: 1.1rem;
            padding: 15px;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-submit {
            background-color: #007bff;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.25rem;
            padding: 15px 25px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #192024;
            color: white;
            margin-top: auto; /* Push footer to the bottom */
            width: 100%;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }

            .login-container h2 {
                font-size: 1.5rem;
            }

            .form-label,
            .form-control {
                font-size: 1rem;
            }

            .btn-submit {
                font-size: 1.1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Ambulance Driver Registration</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flash-messages">
                        {% for message in messages %}
                            <li class="flash-message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/ambulance_reg">
                <div class="mb-4">
                    <label for="driverName" class="form-label">Name of the Driver:</label>
                    <input type="text" id="driverName" name="driverName" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="carNumber" class="form-label">Car Number:</label>
                    <input type="text" id="carNumber" name="carNumber" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="driverAge" class="form-label">Age:</label>
                    <input type="number" id="driverAge" name="driverAge" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="panNumber" class="form-label">PAN Number:</label>
                    <input type="text" id="panNumber" name="panNumber" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="license" class="form-label">Driving License:</label>
                    <input type="text" id="license" name="license" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <input type="hidden" id="Latitude" name="Latitude" readonly>
                <input type="hidden" id="longitude" name="longitude" readonly>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        &copy; Copyright @ LifeSaver Architech
        <a href="{{ url_for('contactus')}}">Contact Us</a>
        <a href="{{ url_for('aboutus')}}">About Us</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                document.getElementById("Latitude").value = latitude;
                document.getElementById("longitude").value = longitude;
            });
        } else {
            console.log("Geolocation is not available in this browser.");
        }
    </script>
</body>
</html>
